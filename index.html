<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Porsche 911 GT3 RS | High-Performance Redefined</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
  <header class="d-flex flex-wrap justify-content-center align-items-center py-10 mb-4 border-bottom fixed-top" style="background-color: white;">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
      <svg class="bi me-2" width="40" height="40"><use xlink:href="#bootstrap"></use></svg>
      <span class="fs-4">
        <img src="./images/porschelogo.png" alt="porsche" style="width: 200px">
      </span>
    </a>
    <ul class="nav nav-pills">
      <li class="nav-item">
        <a href="#" class="nav-link" style="background-color: white; color: black; border-radius: 5px; margin-right: 10px;">Home</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link" style="background-color: white; color: black; border-radius: 5px; margin-right: 10px;">About Porsche</a>
      </li>
    </ul>
  </header>

  <section style="padding-top: 200px;">
    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
      <div class="row align-items-center g-lg-5 py-5">
        <div class="col-lg-7 text-center text-lg-start">
          <h1 class="display-4 fw-bold lh-1 mb-3">Unleash the Beast - Porsche 911 GT3 RS</h1>
          <p class="col-lg-10 fs-4 d-flex">Sign in to stay updated with the latest Porsche news and exclusive content...</p>
        </div>
        <div class="col-md-10 mx-auto col-lg-5">
          <form class="form-container">
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
              <label for="floatingEmail">Email address</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>
            <div class="checkbox mb-3">
              <label><input type="checkbox" value="remember-me"> Remember me</label>
            </div>
            <!-- Added Forgot Password link -->
            <div class="mb-3">
              <a href="#" style="color: black; text-decoration: underline;">Forgot Password?</a>
            </div>
            <button class="w-100 btn btn-lg" type="submit" style="background-color: black; color: white;">Sign in</button>
            <hr class="my-4">
            <div class="text-center">
              <p class="mb-0">Don't have an account? 
                <a href="#" data-bs-toggle="modal" data-bs-target="#" style="color: black; text-decoration: underline;">Sign up</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Sign Up Modal -->
  <section style="margin-top: 200px;">
    <div class="modal modal-sheet position-static d-block" tabindex="-1" role="dialog" id="modalSignin">
      <div class="modal-dialog" role="document">
        <div class="modal-content rounded-4 shadow">
          <div class="modal-header p-5 pb-4 border-bottom-0">
            <h1 id='modalTitle' aria-labelledby='modalTitle' class='fw-bold mb-0 fs-2' style='color:black;'>Sign up for free</h1>
            <button type='button' class='btn-close' data-bs-dismiss='modal' aria-label='Close'></button>
          </div>
          <div class='modal-body p-5 pt-0'>
            <form class='form-container'>
              <!-- Full Name Field -->
              <div class='form-floating mb-3'>
                <input type='text' class='form-control' id='floatingFullName' placeholder='Full Name'>
                <label for='floatingFullName'>Full Name</label>
              </div>
              <!-- Email Field -->
              <div class='form-floating mb-3'>
                <input type='email' class='form-control rounded-3' id='floatingSignUpEmail' placeholder='name@example.com'>
                <label for='floatingSignUpEmail'>Email address</label>
              </div>
              <!-- Password Field -->
              <div class='form-floating mb-3'>
                <input type='password' class='form-control' id='floatingSignUpPassword' placeholder='Password'>
                <label for='floatingSignUpPassword'>Password</label>
              </div>
              <!-- Confirm Password Field -->
              <div class='form-floating mb-3'>
                <input type='password' class='form-control' id='floatingConfirmPassword' placeholder='Confirm Password'>
                <label for='floatingConfirmPassword'>Confirm Password</label>
              </div>
              <!-- Terms and Conditions Checkbox -->
              <div class='checkbox mb-3'>
                <label><input type='checkbox' value='agree-to-terms'> 
                  <a href='#' style='color:black;text-decoration:underline;'>I agree to the terms and conditions</a></label>
              </div>
              <!-- Sign Up Button -->
              <button class='w-100 mb-2 btn btn-lg rounded-3 btn-signup' style='background-color:black;color:white;' type='submit'>Sign up</button>
              <small class='text-body-secondary'>By clicking Sign up, you agree to the terms of use.</small>
              <hr class='my-4'>
            </form>
          </div>
        </div>
      </div>
    </div> 
  </section>
  <section class="">

    <section class="">
      <div class="row">
        <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">

            class="bg-image hover-overlay ripple shadow-1-strong rounded"
            data-ripple-color="light"
          >
            <img
              src="./images/porscheinterior.webp"
              class="w-100"
            />
            <a href="#!" data-mdb-modal-init data-mdb-target="#exampleModal1">
              <div class="mask" style="background-color: rgba(251, 251, 251, 0.2);"></div>
            </a>
          </div>
        </div>
  
        <div class="col-lg-4 mb-4 mb-lg-0">
          <div
            class="bg-image hover-overlay ripple shadow-1-strong rounded"
            data-ripple-color="light"
          >
            <img
              src="./images/porschewheel.webp"

            />
            <a href="#!" data-mdb-modal-init data-mdb-target="#exampleModal2">
              <div class="mask" style="background-color: rgba(251, 251, 251, 0.2);"></div>
            </a>
          </div>
        </div>
  
        <div class="col-lg-4 mb-4 mb-lg-0">
          <div
            class="bg-image hover-overlay ripple shadow-1-strong rounded"
            data-ripple-color="light"
          >
            <img
              src="./images/porscheriding.webp"
              class="w-100"
            />
            <a href="#!" data-mdb-modal-init data-mdb-target="#exampleModal2">
              <div class="mask" style="background-color: rgba(251, 251, 251, 0.2);"></div>
            </a>
          </div>
        </div>

        <div class="col-lg-4 mb-4 mb-lg-0">
          <div

          >
            <img
              src="./images/porschesteering.webp"
              class="w-100"
            />
            <a href="#!" data-mdb-modal-init data-mdb-target="#exampleModal2">
              <div class="mask" style="background-color: rgba(251, 251, 251, 0.2);"></div>
            </a>
          </div>
        </div>
        <div class="col-lg-4 mb-4 mb-lg-0">
          <div
            class="bg-image hover-overlay ripple shadow-1-strong rounded"
            data-ripple-color="light"
          >
            <img
              src="./images/porschetopview.webp"
              class="w-100"
            />
            <a href="#!" data-mdb-modal-init data-mdb-target="#exampleModal2">

        <div class="col-lg-4 mb-4 mb-lg-0">
          <div

          >
            <img
              src="./images/porschedrift.webp"
              class="w-100"
            />
            <a href="#!" data-mdb-modal-init data-mdb-target="#exampleModal2">
              <div class="mask" style="background-color: rgba(251, 251, 251, 0.2);"></div>
            </a>
          </div>
        </div>
      </div>
    </section>

  </section>
</body>
